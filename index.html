<!DOCTYPE html>
<html>
<head>
    <title>WebGIS Infra 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body { margin:0; padding:0; }
        #map { height:100vh; width:100%; }

        .popup-table {
            border-collapse: collapse;
            width: 250px;
        }

        .popup-table td {
            border-bottom: 1px solid #ddd;
            padding: 4px;
            font-size: 13px;
        }

        .popup-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>

// ==========================
// INIT MAP
// ==========================

var map = L.map('map').setView([-6.2, 106.8], 12);

// Basemap
var osm = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { attribution: 'Â© OpenStreetMap' }
).addTo(map);

// ==========================
// WMS CONFIG
// ==========================

var wmsUrl = "https://a11f-2a09-bac1-34a0-18-00-279-5a.ngrok-free.app/geoserver/webgis/wms";

function createWMS(layerName){
    return L.tileLayer.wms(wmsUrl, {
        layers: layerName,
        format: "image/png",
        transparent: true,
        version: "1.1.1"
    });
}

var alignment = createWMS("webgis:infra2_alignment");
var station = createWMS("webgis:infra2_station");
var bm = createWMS("webgis:infra2_bm");
var sitelocation = createWMS("webgis:infra2_sitelocation");

// ==========================
// LAYER CONTROL
// ==========================

var baseMaps = {
    "OpenStreetMap": osm
};

var overlayMaps = {
    "Centerline": alignment,
    "Station": station,
    "Benchmark": bm,
    "Site Location": sitelocation
};

L.control.layers(baseMaps, overlayMaps, {
    collapsed: false
}).addTo(map);

// ==========================
// GET FEATURE INFO (STATION ONLY)
// ==========================

map.on('click', function (e) {

    var size = map.getSize();
    var bounds = map.getBounds();
    var crs = map.options.crs;

    var sw = crs.project(bounds.getSouthWest());
    var ne = crs.project(bounds.getNorthEast());
    var bbox = sw.x + ',' + sw.y + ',' + ne.x + ',' + ne.y;

    var url = wmsUrl +
        '?SERVICE=WMS' +
        '&VERSION=1.1.1' +
        '&REQUEST=GetFeatureInfo' +
        '&LAYERS=webgis:infra2_station' +
        '&QUERY_LAYERS=webgis:infra2_station' +
        '&STYLES=' +
        '&BBOX=' + bbox +
        '&FEATURE_COUNT=5' +
        '&HEIGHT=' + size.y +
        '&WIDTH=' + size.x +
        '&FORMAT=image/png' +
        '&INFO_FORMAT=application/json' +
        '&SRS=EPSG:3857' +
        '&X=' + Math.floor(e.containerPoint.x) +
        '&Y=' + Math.floor(e.containerPoint.y);

    fetch(url, {
        headers: {
            "ngrok-skip-browser-warning": "true"
        }
    })
    .then(res => res.json())
    .then(data => {

        if (!data.features || data.features.length === 0) {
            console.log("No feature found");
            return;
        }

        var props = data.features[0].properties;

        var popupContent = `
            <div class="popup-title">Station Detail</div>
            <table class="popup-table">
                <tr><td><b>Station</b></td><td>${props.station || "-"}</td></tr>
                <tr><td><b>Northing</b></td><td>${props.northing || "-"}</td></tr>
                <tr><td><b>Easting</b></td><td>${props.easting || "-"}</td></tr>
                <tr><td><b>Project</b></td><td>${props.project || "-"}</td></tr>
            </table>
        `;

        L.popup()
            .setLatLng(e.latlng)
            .setContent(popupContent)
            .openOn(map);

    })
    .catch(err => console.log("ERROR:", err));

});

</script>

</body>
</html>
