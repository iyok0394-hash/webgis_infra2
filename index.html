<!DOCTYPE html>
<html>
<head>
    <title>WebGIS Infra 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body { margin:0; padding:0; }
        #map { height:100vh; width:100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>

var map = L.map('map').setView([-6.2, 106.8], 12);

// Basemap
var osm = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { attribution: 'Â© OpenStreetMap' }
).addTo(map);

// WMS URL (PASTIKAN HTTPS & URL NGROK AKTIF)
var wmsUrl = "https://a11f-2a09-bac1-34a0-18-00-279-5a.ngrok-free.app/geoserver/webgis/wms";

// === WMS Layers ===

function createWMSLayer(layerName){
    return L.tileLayer.wms(wmsUrl, {
        layers: layerName,
        format: "image/png",
        transparent: true,
        version: "1.1.1"
    });
}

var alignment = createWMSLayer("webgis:infra2_alignment");
var station = createWMSLayer("webgis:infra2_station");
var bm = createWMSLayer("webgis:infra2_bm");
var sitelocation = createWMSLayer("webgis:infra2_sitelocation");

// === Layer Control ===

var baseMaps = {
    "OpenStreetMap": osm
};

var overlayMaps = {
    "Centerline": alignment,
    "Station": station,
    "Benchmark": bm,
    "Site Location": sitelocation
};

L.control.layers(baseMaps, overlayMaps, {
    collapsed: false
}).addTo(map);

// ===========================================
// WMS GetFeatureInfo (WORKING VERSION)
// ===========================================

map.on('click', function (e) {

    var point = map.latLngToContainerPoint(e.latlng, map.getZoom());
    var size = map.getSize();
    var bounds = map.getBounds();

    var params = {
        request: 'GetFeatureInfo',
        service: 'WMS',
        srs: 'EPSG:3857',
        styles: '',
        transparent: true,
        version: '1.1.1',
        format: 'image/png',
        bbox: bounds.toBBoxString(),
        height: size.y,
        width: size.x,
        layers: 'webgis:infra2_station,webgis:infra2_bm,webgis:infra2_sitelocation',
        query_layers: 'webgis:infra2_station,webgis:infra2_bm,webgis:infra2_sitelocation',
        info_format: 'application/json',
        x: Math.round(point.x),
        y: Math.round(point.y)
    };

    var url = wmsUrl + L.Util.getParamString(params, wmsUrl, true);

    console.log("GetFeatureInfo URL:", url);

    fetch(url)
        .then(function(response){ return response.json(); })
        .then(function(data){

            console.log("Response:", data);

            if (data.features && data.features.length > 0) {

                var props = data.features[0].properties;
                var content = "<b>Detail:</b><br>";

                Object.keys(props).forEach(function(key){
                    content += "<b>" + key + ":</b> " + props[key] + "<br>";
                });

                L.popup()
                    .setLatLng(e.latlng)
                    .setContent(content)
                    .openOn(map);
            } else {
                console.log("No feature found");
            }
        })
        .catch(function(err){
            console.log("ERROR:", err);
        });

});

</script>

</body>
</html>
