<!DOCTYPE html>
<html>
<head>
    <title>WebGIS Infra 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body { margin:0; padding:0; }
        #map { height:100vh; width:100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>

var map = L.map('map').setView([-6.2, 106.8], 12);

// Basemap
var osm = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { attribution: 'Â© OpenStreetMap' }
).addTo(map);

// WMS URL
var wmsUrl = "https://a11f-2a09-bac1-34a0-18-00-279-5a.ngrok-free.app/geoserver/webgis/wms";

// === WMS Layers (TIDAK addTo dulu) ===

var alignment = L.tileLayer.wms(wmsUrl, {
    layers: "webgis:infra2_alignment",
    format: "image/png",
    transparent: true,
    version: "1.1.1",
    srs: "EPSG:4326"
});

var station = L.tileLayer.wms(wmsUrl, {
    layers: "webgis:infra2_station",
    format: "image/png",
    transparent: true,
    version: "1.1.1",
    srs: "EPSG:4326"
});

var bm = L.tileLayer.wms(wmsUrl, {
    layers: "webgis:infra2_bm",
    format: "image/png",
    transparent: true,
    version: "1.1.1",
    srs: "EPSG:4326"
});

var sitelocation = L.tileLayer.wms(wmsUrl, {
    layers: "webgis:infra2_sitelocation",
    format: "image/png",
    transparent: true,
    version: "1.1.1",
    srs: "EPSG:4326"
});

// === Layer Control ===

var baseMaps = {
    "OpenStreetMap": osm
};

var overlayMaps = {
    "Centerline": alignment,
    "Station": station,
    "Benchmark": bm,
    "Site Location": sitelocation
};

L.control.layers(baseMaps, overlayMaps, {
    collapsed: false
}).addTo(map);

</script>

</body>
</html>
