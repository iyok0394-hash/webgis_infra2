<!DOCTYPE html>
<html>
<head>
    <title>WebGIS Infra 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body { margin:0; padding:0; }
        #map { height:100vh; width:100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>

// ==========================
// INIT MAP
// ==========================

var map = L.map('map').setView([-6.2, 106.8], 12);

// Basemap
var osm = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { attribution: 'Â© OpenStreetMap' }
).addTo(map);

// ==========================
// WMS CONFIG
// ==========================

var wmsUrl = "https://a11f-2a09-bac1-34a0-18-00-279-5a.ngrok-free.app/geoserver/webgis/wms";

function createWMSLayer(layerName){
    return L.tileLayer.wms(wmsUrl, {
        layers: layerName,
        format: "image/png",
        transparent: true,
        version: "1.1.1"
    });
}

var alignment = createWMSLayer("webgis:infra2_alignment");
var station = createWMSLayer("webgis:infra2_station");
var bm = createWMSLayer("webgis:infra2_bm");
var sitelocation = createWMSLayer("webgis:infra2_sitelocation");

// ==========================
// LAYER CONTROL
// ==========================

var baseMaps = {
    "OpenStreetMap": osm
};

var overlayMaps = {
    "Centerline": alignment,
    "Station": station,
    "Benchmark": bm,
    "Site Location": sitelocation
};

L.control.layers(baseMaps, overlayMaps, {
    collapsed: false
}).addTo(map);

// ==========================
// GET FEATURE INFO (HTML MODE)
// ==========================

map.on('click', function (e) {

    var size = map.getSize();
    var bounds = map.getBounds();

    var url = wmsUrl +
        '?SERVICE=WMS' +
        '&VERSION=1.1.1' +
        '&REQUEST=GetFeatureInfo' +
        '&LAYERS=webgis:infra2_station,webgis:infra2_bm,webgis:infra2_sitelocation' +
        '&QUERY_LAYERS=webgis:infra2_station,webgis:infra2_bm,webgis:infra2_sitelocation' +
        '&STYLES=' +
        '&BBOX=' + bounds.toBBoxString() +
        '&FEATURE_COUNT=5' +
        '&HEIGHT=' + size.y +
        '&WIDTH=' + size.x +
        '&FORMAT=image/png' +
        '&INFO_FORMAT=text/html' +
        '&SRS=EPSG:3857' +
        '&X=' + Math.floor(e.containerPoint.x) +
        '&Y=' + Math.floor(e.containerPoint.y);

    console.log("GetFeatureInfo URL:", url);

    fetch(url)
        .then(function(response){
            return response.text();
        })
        .then(function(html){

            if(html && html.trim() !== ""){
                L.popup()
                    .setLatLng(e.latlng)
                    .setContent(html)
                    .openOn(map);
            } else {
                console.log("No feature found");
            }

        })
        .catch(function(err){
            console.log("FETCH ERROR:", err);
        });

});

</script>

</body>
</html>
